<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factarium Club - Coming Soon</title>
    <meta name="description" content="Factarium Club is currently under construction. Prepare for a new world of knowledge.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset & Basic Variables */
        :root {
            --bg-color: #0f172a;
            --accent-color: #38bdf8;
            --accent-glow: #818cf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Gradients */
        .background-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, #4c1d95 0%, transparent 70%);
            animation-duration: 15s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, #0e7490 0%, transparent 70%);
            animation-duration: 12s;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 30vw;
            height: 30vw;
            background: radial-gradient(circle, #be185d 0%, transparent 70%);
            opacity: 0.3;
            animation-duration: 18s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* Main Container - Glassmorphism */
        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            width: 90%;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography */
        .brand-name {
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-weight: 600;
            display: inline-block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* Divider */
        .divider {
            height: 1px;
            width: 80px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            margin: 0 auto 2.5rem;
        }

        /* Interactive Elements (Fake Form) */
        .notify-box {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        @media(min-width: 500px) {
            .notify-box {
                flex-direction: row;
                background: rgba(0, 0, 0, 0.2);
                padding: 5px;
                border-radius: 50px;
                border: 1px solid var(--glass-border);
            }
        }

        input[type="email"] {
            flex: 1;
            background: transparent;
            border: 1px solid var(--glass-border);
            padding: 14px 20px;
            color: white;
            border-radius: 50px;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
        }

        @media(min-width: 500px) {
            input[type="email"] {
                border: none;
            }
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.05);
        }

        button {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-glow));
            color: #fff;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.2);
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- Animated Background Elements -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <span class="brand-name">Factarium Club</span>
        
        <h1>Curiosity has<br>a new home.</h1>
        
        <div class="divider"></div>
        
        <p>
            We are curating a library of the world's most fascinating facts and hidden knowledge. 
            The club is opening its doors very soon.
        </p>

        <!-- Newsletter Subscription (Visual Only) -->
        <form class="notify-box" onsubmit="event.preventDefault(); alert('Thank you! We will notify you when we launch.');">
            <input type="email" placeholder="Enter your email address" required>
            <button type="submit">Notify Me</button>
        </form>

        <div class="footer">
            &copy; <script>document.write(new Date().getFullYear())</script> Factarium Club. All rights reserved.
        </div>
    </div>

</body>
</html>
